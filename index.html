<!DOCTYPE html>
<html lang="de">
<head>
    <title>Stundenplan</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/index.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <h1>Stundenplan</h1>
        <div id="jobs-wrapper">
            <div class="form-group">
                <label for="jobs">Beruf</label>
                <select class="form-control" id="jobs">
                    <option selected disabled>-- Wähle einen Beruf aus --</option>
                </select>
            </div>
        </div>
        <div id="classes-wrapper" class="form-group">
            <label for="classes">Klasse</label>
            <select class="form-control" id="classes">
                <option selected disabled>-- Wähle eine Klasse aus --</option>
            </select>
        </div>
        <div class="text-center" id="weekSelectorWrapper">
            <div class="btn-group" role="group" id="weekSelector">
                <button type="button" class="btn btn-primary" id="previousWeek"> <<< </button>
                <button disabled type="button" class="btn btn-primary" id="selectedWeek"></button>
                <button type="button" class="btn btn-primary" id="nextWeek"> >>> </button>
            </div>
        </div>
        <div id="timetable-wrapper" class="table-responsive">
            <table id="timetable" class="table">
                <thead>
                <tr>
                    <th scope="col">Datum</th>
                    <th scope="col">Tag</th>
                    <th scope="col">Von</th>
                    <th scope="col">Bis</th>
                    <th scope="col">Fach</th>
                    <th scope="col">Lehrer</th>
                    <th scope="col">Zimmer</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='js/index.js'></script>
</body>
</html>
