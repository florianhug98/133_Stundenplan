<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' >
    <title>Stundenplan</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/index.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <h1>Stundenplan</h1>
        <div id="jobs-wrapper">
            <div class="form-group">
                <label for="jobs">Beruf</label>
                <select class="form-control" id="jobs">
                    <option selected disabled>-- Wähle einen Beruf aus --</option>
                </select>
            </div>
        </div>
        <div id="classes-wrapper" class="form-group">
            <label for="classes">Klasse</label>
            <select class="form-control" id="classes">
                <option selected disabled>-- Wähle eine Klasse aus --</option>
            </select>
        </div>
        <div class="mx-auto m-3 block" id="weekSelector">
            <button id="previousWeek" class="btn btn-primary "><<<</button>
            <span id="selectedWeek" class="m-3"></span>
            <button id="nextWeek" class="btn btn-primary ">>>></button><br>
        </div>
        <div id="timetable-wrapper">
            <table id="timetable" class="table table-responsive">
                <thead>
                <tr>
                    <th scope="col">Datum</th>
                    <th scope="col">Tag</th>
                    <th scope="col">Von</th>
                    <th scope="col">Bis</th>
                    <th scope="col">Fach</th>
                    <th scope="col">Lehrer</th>
                    <th scope="col">Zimmer</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='js/index.js'></script>
</body>
</html>
